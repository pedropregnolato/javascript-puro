<canvas width="800" height="600"></canvas>
<script>
    
    function quadrado(x) {
    
    var canva = document.querySelector('canvas');
    var brush = canva.getContext('2d');

    brush.fillStyle = 'white';
    brush.fillRect(x,0,50,50);
    brush.fillStroke = 'black';
    brush.strokeRect(x,0,50,50);
}

    quadrado();

</script>
