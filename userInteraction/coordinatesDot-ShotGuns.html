<canvas width="800" height="600"></canvas>

<script>

    var canva = document.querySelector('canvas');
    var brush = canva.getContext('2d');

    brush.fillStyle = 'black';
    brush.fillRect(0,0,800,600);

    function showDot(event) {

        var x = event.pageX - canva.offsetLeft;
        var y = event.pageY - canva.offsetTop;

        brush.fillStyle = 'white';
        brush.beginPath();
        brush.arc(x, y, 10, 0, 2 * 3.14);

        brush.fill();
    }

    canva.onclick = showDot; //will show click only when click on screen! (dont use () else will show the alert when load the page)

</script>
