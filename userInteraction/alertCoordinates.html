<canvas width="800" height="600"></canvas>

<script>

    var canva = document.querySelector('canvas');
    var brush = canva.getContext('2d');

    brush.fillStyle = 'black';
    brush.fillRect(0,0,800,600);

    function showAlert(event) {

        var x = event.pageX - canva.offsetLeft;
        var y = event.pageY - canva.offsetTop;

        alert('You clicked on screen! Coordinates x: ' + x + ' and y: ' + y);
    }

    canva.onclick = showAlert; //will show click only when click on screen! (dont use () else will show the alert when load the page)

</script>
