<canvas width="800" height="600"></canvas>
<script>
    var canva = document.querySelector('canvas');
    var brush = canva.getContext('2d');

    brush.fillStyle = 'green';
    brush.fillRect(0, 0, 800, 400);
    
    brush.fillStyle = 'yellow'
    brush.beginPath();
    brush.moveTo(400, 50);
    brush.lineTo(50, 200);
    brush.lineTo(750, 200);
    brush.moveTo(400, 350);
    brush.lineTo(50, 200);
    brush.lineTo(750, 200);

    brush.fill();

    brush.fillStyle = 'blue';
    brush.beginPath();
    brush.arc(400, 200, 100, 0, 2 * 3.14);

    brush.fill();

    brush.fillStyle = 'white';
    brush.fillRect(300, 190, 200, 20);

</script>
