<canvas width="800" height="600"></canvas>
<script>
    var canva = document.querySelector('canvas');
    var brush = canva.getContext('2d');

    brush.fillStyle = 'white';
    brush.fillRect(0, 0, 800, 400);

    brush.fillStyle = 'black';
    brush.beginPath();
    brush.moveTo(50, 50);
    brush.lineTo(50, 400);
    brush.lineTo(400, 400);

    brush.fill();

    brush.fillStyle = 'white';
    brush.beginPath();
    brush.moveTo(100, 175);
    brush.lineTo(100, 350);
    brush.lineTo(275, 350);

    brush.fill();

</script>
